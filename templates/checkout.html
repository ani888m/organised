<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <title>Bezahlung</title>
  <style>
    .payment-details {
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
    

  </style>
</head>
<body>
  
  {% include 'navbar.html' %}

<div id="navbar-placeholder"></div>
  <h1>Bezahlung</h1>
  <form id="payment-form">
    <label>
      Name:<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      Adresse:<br>
      <input type="text" name="address" required>
    </label><br><br>

    <label>
      Zahlungsmethode:<br>
      <select id="payment-method" name="payment-method" required>
        <option value="" disabled selected>Bitte wählen</option>
        <option value="rechnung">Per Rechnung</option>
        <option value="paypal">PayPal</option>
        <option value="kreditkarte">Kreditkarte</option>
      </select>
    </label><br><br>

    <!-- Rechnung: nur Info -->
    <div id="rechnung-details" class="payment-details hidden">
      <p>Sie erhalten die Rechnung per Post. Bitte zahlen Sie innerhalb von 14 Tagen.</p>
    </div>

    <!-- PayPal: Hinweis, evtl. später Redirect -->
    <div id="paypal-details" class="payment-details hidden">
      <p>Nach Absenden werden Sie zu PayPal weitergeleitet (Simulation).</p>
    </div>

    <!-- Kreditkarte: Eingabefelder -->
    <div id="kreditkarte-details" class="payment-details hidden">
      <label>
        Kreditkartennummer:<br>
        <input type="text" name="cardnumber" pattern="\d{16}" title="16-stellige Kreditkartennummer" >
      </label><br><br>

      <label>
        Ablaufdatum:<br>
        <input type="month" name="expiry" >
      </label><br><br>

      <label>
        CVV:<br>
        <input type="text" name="cvv" pattern="\d{3}" title="3-stelliger CVV" >
      </label><br><br>
    </div>

    <button type="submit">Bezahlen</button>
  </form>

 
</body>
</html>

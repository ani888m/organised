<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<link rel="icon" type="image/x-icon" href="logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
<title>Bezahlung</title>
<style>
  main {
    margin-left: 100px;
    max-width: 800px;
  }

  form {
    adding: 30px 40px;
    argin: 0 50px 50px 50px;
    font-size: 18px;
  }

  label {
    display: block;
    margin-bottom: 15px;
    font-weight: 600;
  }

  /* Flexbox Container für PLZ und Stadt */
  .half-container {
    display: flex;
    gap: 2%;
    margin-bottom: 15px;
  }

  label.half {
    flex: 1;
    box-sizing: border-box;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .payment-details {
    margin-top: 15px;
    padding: 15px;
    background-color: #f5f5f5;
  }

  .hidden {
    display: none;
  }

  button[type="submit"] {
    background-color: #ff7f50;
    color: #fff;
    font-size: 1.1rem;
    border: none;
    border-radius: 2px;
    padding: 15px 140px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }

  button[type="submit"]:hover {
    background-color: #e66e3f;
  }
</style>
</head>
<body>
  {% include 'navbar.html' %}
  <div id="navbar-placeholder"></div>

  <main>
    <h1 style="padding-top:10px;">Bezahlung</h1>
    <form id="payment-form">
      <label>
        Name:
        <input type="text" name="name" required placeholder="Vor- und Nachname">
      </label>

      <label>
        E-Mail Adresse:
        <input type="text" name="email" required placeholder="Ihre E-Mail">
      </label>
      
      <label>
        Anschrift:
        <input type="text" name="address" required placeholder="Straße und Hausnnummer">
      </label>
      
      <label>
        <input type="text" name="address-additional" placeholder="Adressenzusatz">
      </label>

      <div class="half-container">
        <label class="half">
          <input type="text" name="plz" required placeholder="Postleitzahl">
        </label>
        <label class="half">
          <input type="text" name="stadt" required placeholder="Stadt">
        </label>
      </div>

      <label>
        Zahlungsmethode:
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Bitte wählen</option>
          <option value="rechnung">Per Rechnung</option>
          <option value="paypal">PayPal</option>
          <option value="kreditkarte">Kreditkarte</option>
        </select>
      </label>

      <div id="rechnung-details" class="payment-details hidden">
        <p>Sie erhalten die Rechnung per Post. Bitte zahlen Sie innerhalb von 14 Tagen.</p>
      </div>

      <div id="paypal-details" class="payment-details hidden">
        <p>Nach Absenden werden Sie zu PayPal weitergeleitet (Simulation).</p>
      </div>

      <div id="kreditkarte-details" class="payment-details hidden">
        <label>
          Kreditkartennummer:
          <input type="text" name="cardnumber" pattern="\d{16}" title="16-stellige Kreditkartennummer">
        </label>

        <label>
          Ablaufdatum:
          <input type="month" name="expiry">
        </label>

        <label>
          CVV:
          <input type="text" name="cvv" pattern="\d{3}" title="3-stelliger CVV">
        </label>
      </div>

      <button type="submit">Bezahlen</button>
    </form>
  </main>

<script>
  const paymentMethodSelect = document.getElementById('payment-method');
  const rechnungDetails = document.getElementById('rechnung-details');
  const paypalDetails = document.getElementById('paypal-details');
  const kreditkarteDetails = document.getElementById('kreditkarte-details');

  paymentMethodSelect.addEventListener('change', () => {
    const method = paymentMethodSelect.value;

    rechnungDetails.classList.add('hidden');
    paypalDetails.classList.add('hidden');
    kreditkarteDetails.classList.add('hidden');

    if (method === 'rechnung') {
      rechnungDetails.classList.remove('hidden');
    } else if (method === 'paypal') {
      paypalDetails.classList.remove('hidden');
    } else if (method === 'kreditkarte') {
      kreditkarteDetails.classList.remove('hidden');
    }
  });

  document.getElementById('payment-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const method = paymentMethodSelect.value;
    if (!method) {
      alert('Bitte wählen Sie eine Zahlungsmethode.');
      return;
    }
    if (method === 'paypal') {
      alert('Weiterleitung zu PayPal (Simulation).');
    } else if (method === 'rechnung') {
      alert('Vielen Dank! Sie erhalten die Rechnung per Post.');
    } else if (method === 'kreditkarte') {
      const cardnumber = this.cardnumber.value.trim();
      const expiry = this.expiry.value;
      const cvv = this.cvv.value.trim();
      if (!/^\d{16}$/.test(cardnumber)) {
        alert('Bitte geben Sie eine gültige 16-stellige Kreditkartennummer ein.');
        return;
      }
      if (!expiry) {
        alert('Bitte geben Sie ein Ablaufdatum ein.');
        return;
      }
      if (!/^\d{3}$/.test(cvv)) {
        alert('Bitte geben Sie einen gültigen 3-stelligen CVV ein.');
        return;
      }
      alert('Zahlung erfolgreich (Simulation). Vielen Dank!');
    }
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <title>Warenkorb</title>
  <style>
    .button {
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.2rem;
      padding: 0 10px;
      user-select: none;
    }
    .quantity-btn {
      font-size: 20px;
      user-select: none;
      border: none;
      background: none;
      padding: 0 5px; /* gleiche Entfernung wie vorher */
      margin: 0;
      outline: none;
      line-height: 1;
    }
    
    .remove-btn {
      color: red;
      font-size: 20px;
      margin-left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      outline: none;
      user-select: none;
    }
  
    #cart-items div {
      display: flex;
      gap: 50px;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    #cart-items img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .cart-info {
      display: flex;
      gap: 10px;
    }

    .cart-info strong {
      line-height: 1;
    }

@media (max-width: 768px) {
  #cart-items div {
    flex-wrap: nowrap; /* verhindern, dass Elemente umbrechen */
    gap: 15px; /* kleinerer Abstand */
    margin-bottom: 15px;
    align-items: center; /* vertikal zentrieren */
  }

  #cart-items img {
    width: 100px;
    height: 100px;
  }

  #cart-items div > div {
    font-size: 14px;
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 5px;
  }

  .quantity-btn,
  .remove-btn {
    font-size: 16px;
    padding: 0 4px;
  }

  /* Zwischensumme und Button jeweils eigene Zeile */
  .checkout-section {
    border-top: none; /* nicht mehr nötig */
    padding-top: 0;
    margin-top: 0;
    display: block;
  }

  /* Container um Zwischensumme und Button aufteilen */
  #checkout-container {
    max-width: 1800px;
    margin: 50px 20px;
  }

  #total-price-container {
    width: 100%;
    border-top: 1px solid #ddd;
    padding: 10px 0;
    font-size: 1.1rem;
    font-weight: bold;
  }

  #checkout-btn {
    width: 100%;
    padding: 15px;
    font-size: 1rem;
    border-radius: 5px;
    margin-top: 10px;
    background-color: #ff7f50;
    color: #fff;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
}

  </style>
</head>
<body style="max-width: 1800px">
  {% include 'navbar.html' %}
  <div id="navbar-placeholder"></div>

  <main style="margin-left: 100px; max-width: 2000px">
    <h1 style="margin:50px">Warenkorb</h1>
    <div id="cart-items" style="padding:20px; font-size: 20px"></div>

    <div style="display: flex; justify-content: space-between; margin: 50px; max-width: 1800px;">
      <h2>Zwischensumme: <span id="total-price">0.00</span> €</h2>
      <button id="checkout-btn" style="
        background-color: #ff7f50;
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        border-radius:5px;
        padding: 20px 150px;
        cursor: pointer;
        transition: background-color 0.3s ease;">Zur Kasse</button>
    </div>
  </main>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let container = document.getElementById('cart-items');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p>Dein Warenkorb ist leer.</p>';
        document.getElementById('total-price').textContent = '0.00';
        return;
      }

      let total = 0;

      cart.forEach(item => {
        let itemTotal = item.price * item.quantity;
        total += itemTotal;

        let div = document.createElement('div');

        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div>
            <strong>${item.title}</strong>
            ${item.price.toFixed(2)} € &nbsp;
            <button class="quantity-btn" onclick="decreaseQuantity('${item.title}')">−</button>
            &nbsp;${item.quantity}&nbsp;
            <button class="quantity-btn" onclick="increaseQuantity('${item.title}')">+</button>
            &nbsp; ${itemTotal.toFixed(2)} €
            <button class="remove-btn" onclick="removeFromCart('${item.title}')">×</button>
          </div>
        `;

        container.appendChild(div);
      });

      document.getElementById('total-price').textContent = total.toFixed(2);
    }

    function increaseQuantity(title) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let item = cart.find(i => i.title === title);
      if (item) {
        item.quantity++;
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
        if (window.opener) {
          window.opener.updateCartCount && window.opener.updateCartCount();
        }
      }
    }

    function decreaseQuantity(title) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let item = cart.find(i => i.title === title);
      if (item && item.quantity > 1) {
        item.quantity--;
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
        if (window.opener) {
          window.opener.updateCartCount && window.opener.updateCartCount();
        }
      } else if (item && item.quantity === 1) {
        removeFromCart(title);
      }
    }

    function removeFromCart(title) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.title !== title);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      if (window.opener) {
        window.opener.updateCartCount && window.opener.updateCartCount();
      }
    }

    window.onload = loadCart;

    document.getElementById('checkout-btn').addEventListener('click', () => {
      window.location.href = '/checkout';
    });
  </script>
</body>
</html>

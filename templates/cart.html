<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
 <style>
   body {
  background-color: #ebe6df;
  font-family: 'Arial', sans-serif;
  color: #000;
  margin: 0;
  padding: 20px 40px;
}

h1 {
  font-weight: 900;
  font-size: 1.8rem;
  margin-bottom: 30px;
}

#cart-items {
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  padding: 20px 0;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 0;
  border-bottom: 1px solid #ccc;
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  margin-right: 20px;
}

.cart-item-info {
  flex: 1;
  font-weight: 600;
  font-size: 1rem;
}

.cart-item-quantity {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  color: #999;
}

.cart-item-quantity button {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #222;
  user-select: none;
  font-weight: 900;
}

.cart-item-price {
  font-weight: 600;
  font-size: 1rem;
  margin-left: 40px;
}

.cart-item-remove {
  cursor: pointer;
  font-weight: 600;
  font-size: 1.3rem;
  color: #999;
  margin-left: 15px;
}

.cart-summary {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin-top: 30px;
  font-weight: 600;
  font-size: 1.3rem;
}

.cart-summary span {
  margin-left: 15px;
  font-weight: 900;
  font-size: 1.5rem;
}

#checkout-btn {
  display: block;
  margin-right: 125px;
  background-color: #000;
  color: #fff;
  font-weight: 700;
  font-size: 1.1rem;
  border: none;
  padding: 40px 160px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#checkout-btn:hover {
  background-color: #222;
}

 </style>
 <title>Warenkorb</title> 
</head>
<body>
  
  {% include 'navbar.html' %}

<div id="navbar-placeholder"></div>

 
</head>
<body>
  <h1>Dein Warenkorb</h1>
  <div id="cart-items"></div>
  <h2>Gesamt: <span id="total-price">0.00</span> â‚¬</h2>
  <button id="checkout-btn">Zur Kasse</button>



  
</body>
</html>

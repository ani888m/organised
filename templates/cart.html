<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Warenkorb</title>
  <style>
    /* Grundlayout Desktop */
    #cart-items div {
      display: grid;
      grid-template-columns: 220px 1fr; /* Bild + Details */
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
      min-height: 220px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    #cart-items img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      justify-self: start;
    }

    #cart-items div > div {
      display: grid;
      grid-template-columns: 2fr 3fr 1.5fr 0.5fr;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      height: 100%;
    }

    #cart-items div > div strong {
      grid-column: 1;
    }

    #cart-items div > div .quantity-controls {
      grid-column: 2;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }

    #cart-items div > div span.total-price {
      grid-column: 3;
      font-weight: bold;
      font-size: 18px;
    }

    #cart-items div > div button.remove-btn {
      grid-column: 4;
      font-size: 22px;
      justify-self: center;
    }

    /* Mobile Anpassungen */
    @media (max-width: 768px) {
      #cart-items div {
        grid-template-columns: 100px 1fr; /* Bild + Details */
        min-height: auto;
        margin-bottom: 15px;
        padding-bottom: 10px;
      }

      #cart-items img {
        width: 100px;
        height: 100px;
      }

      /* Details DIV wird hier umgestellt */
      #cart-items div > div {
        display: grid !important;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        gap: 5px;
        font-size: 14px;
      }

      /* Titel ganz oben */
      #cart-items div > div strong {
        grid-row: 1;
        margin-bottom: 5px;
      }

      /* Menge, Preis und Entfernen-Button nebeneinander in 2. Zeile */
      #cart-items div > div .quantity-controls,
      #cart-items div > div span.total-price,
      #cart-items div > div button.remove-btn {
        grid-row: 2;
        display: inline-flex;
        align-items: center;
        gap: 15px;
        font-size: 14px;
        vertical-align: middle;
      }

      /* Menge als flex container, Menge-Buttons nebeneinander */
      #cart-items div > div .quantity-controls {
        gap: 10px;
      }

      /* Buttons etwas kleiner */
      .quantity-btn,
      .remove-btn {
        font-size: 16px;
        padding: 0 4px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <h1>Warenkorb</h1>
  <div id="cart-items"></div>

  <script>
    // Beispiel-Daten für Test
    const cart = [
      {
        title: "Produkt 1",
        price: 12.99,
        quantity: 2,
        image: "https://via.placeholder.com/200"
      },
      {
        title: "Produkt 2",
        price: 7.50,
        quantity: 1,
        image: "https://via.placeholder.com/200"
      }
    ];

    function loadCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;

        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div>
            <strong>${item.title}</strong>
            <span class="quantity-controls">
              <button class="quantity-btn">−</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn">+</button>
            </span>
            <span class="total-price">${itemTotal.toFixed(2)} €</span>
            <button class="remove-btn">×</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    loadCart();
  </script>
</body>
</html>

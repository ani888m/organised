<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ produkt.name }} Der Blaue Reiter | Kunstvoll gestaltete Kinderbücher </title>
  <meta name="description" content="Details zum Buch '{{ produkt.name }}'. Jetzt entdecken und bestellen.">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='product.css') }}" />
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  
<style>
  .nav-links { list-style: none; display: flex; align-items: center; gap: 20px; padding: 0; margin: 0; }
  .nav-links li { list-style: none; }
  .nav-links a { text-decoration: none; color: inherit; display: flex; align-items: center; gap: 5px; }
</style>

</head>
<body>
  
<header>
  <div class="top-bar">
    <a href="{{ url_for('index') }}" class="back-link">← Zurück zur Übersicht</a>

    <ul class="nav-links" id="nav-links">
      <li class="cart">
        <a href="{{ url_for('cart') }}">🛒 <span id="cart-count">0</span></a>
      </li>
    </ul>
  </div>
</header>



  <main class="book-detail">
    <div class="book-container">
      <div class="book-cover">
       <div class="carousel">
          {% for bild in produkt.bilder %}
          <img src="{{ url_for('static', filename=bild) }}" class="carousel-image {% if loop.first %}active{% endif %}" alt="{{ produkt.name }}">
          {% endfor %}
         <button class="product-prev">❮</button>
         <button class="product-next">❯</button>
      </div>

      </div>

      <div class="book-info">
        <h1>{{ produkt.name }}</h1>
        <p class="author"> {{ produkt.autor }}</p>
        <p class="price">{{ "%.2f"|format(produkt.preis) }} €</p>
         
        {% if produkt.leseprobe_pdf %}
          <a href="{{ url_for('static', filename='leseproben/' ~ produkt.leseprobe_pdf) }}" target="_blank">
            <button type="button" class="button">📖 Leseprobe</button>
         </a>
        {% endif %}

        
        <label for="quantity">Anzahl:</label>
        <input type="number" id="quantity" value="1" min="1">

        <button onclick="addToCart('{{ produkt.name }}', {{ produkt.preis }})">In den Warenkorb 🛒</button>
      </div>
    </div>
    
    <div class="book-description">
       {{ produkt.beschreibung | replace('\n', '<br>') | safe }}
    </div>
  </main>

  <footer>
    <p>© 2025 Kinderbuchverlag</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unsere Vision - Kinderbuchverlag</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    section#kontakt {
      margin: 100px 20px;
      padding: 40px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    section#kontakt h2 {
      color: #0c4d77;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    section#kontakt p {
      line-height: 1.6;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #7393B3;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #5f7a99;
    }

    footer {
      text-align: center;
      padding: 30px 15px;
      background-color: #eee;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: #0c4d77;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #7393B3;
    }

    /* ------------------- MOBILE ------------------- */
    @media (max-width: 768px) {
      section#kontakt {
        margin: 50px 10px;
        padding: 20px;
      }

      section#kontakt h2 {
        font-size: 1.5rem;
        text-align: center;
      }

      form {
        width: 100%;
        padding: 0 10px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>
      welt blauer reiter<br>
      Wismarsche Straße 6/7<br>
      13403 Berlin<br>
      E-Mail: mail@blauerreiter.de<br>
      Telefon: +49(0)381/492050<br>
    </p>

    <form action="/submit" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="nachricht">Nachricht:</label>
      <textarea id="nachricht" name="message" required></textarea>

      <button type="submit">Absenden</button>
    </form>
  </section>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>© 2025 Welt Blauer Reiter |
      <a href="#">Impressum</a> |
      <a href="#">AGB</a> |
      <a href="#">Datenschutz</a> |
      <a href="#">Hinweisgebersystem</a> |
      <a href="#">Sitemap</a>
    </p>
  </footer>

  <script>
    let cartCount = 0;

    function addToCart(bookName, price) {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
      alert(`${bookName} wurde dem Warenkorb hinzugefügt.`);
    }

    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }

    // PayPal Integration (nur Beispiel)

    paypal.Buttons({
      fundingSource: paypal.FUNDING.GOOGLEPAY
    }).render('#paypal-googlepay-button');
    */
  </script>

</body>
</html>

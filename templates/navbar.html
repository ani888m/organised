<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Header</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: #f5f5f5;
  position: relative;
}

.site-title img.logo {
  height: 50px;
}

.nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
}

.nav-links li {
  margin-left: 20px;
  position: relative;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  padding: 8px 0;
}

.nav-links li .dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  list-style: none;
  padding: 0;
  margin: 0;
  min-width: 150px;
  z-index: 1000;
}

.nav-links li .dropdown-content li a {
  display: block;
  padding: 10px;
  color: #333;
}

.nav-links li:hover .dropdown-content {
  display: block;
}

/* Hamburger icon */
.icon {
  display: none;
  font-size: 30px;
  cursor: pointer;
}

/* Responsive */
@media screen and (max-width: 600px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #f5f5f5;
    position: absolute;
    top: 70px;
    left: 0;
  }

  .nav-links.responsive {
    display: flex;
  }

  .nav-links li {
    margin: 0;
    text-align: center;
    padding: 10px 0;
  }

  .icon {
    display: block;
  }

  .nav-links li .dropdown-content {
    position: static;
    box-shadow: none;
  }
}
</style>
</head>
<body>

<header>
  <div class="site-title">
    <a href="index.html">
      <img class="logo" src="{{ url_for('static', filename='LogoKinderbuchverlag.png') }}" alt="Logo">
    </a>
  </div>

  <ul class="nav-links" id="nav-links">
    <li class="dropdown">
      <a href="#">Ãœber uns <i class="fas fa-caret-down"></i></a>
      <ul class="dropdown-content">
        <li><a href="Team.html">AutorInnen</a></li>
        <li><a href="{{ url_for('team') }}">Ãœbersetzerinnen</a></li>
        <li><a href="{{ url_for('vision') }}">Unsere Vision</a></li>
        <li><a href="{{ url_for('presse') }}">Presse</a></li>
      </ul>
    </li>
    <li><a href="{{ url_for('kontakt') }}">Kontakt</a></li>
    <li class="cart">
      <a href="{{ url_for('cart') }}">ðŸ›’ <span id="cart-count">0</span></a>
    </li>
  </ul>

  <a href="javascript:void(0);" class="icon" id="navToggle" onclick="toggleMenu()">&#9776;</a>
</header>

<!-- Beispiel-Footer -->
<footer id="contact" style="height: 300px; background:#ddd; margin-top:1000px;">
  <p>Kontakt Footer</p>
</footer>

<script>
function toggleMenu() {
  var x = document.getElementById("nav-links");
  var icon = document.getElementById("navToggle");

  if (x.className === "nav-links") {
    x.className += " responsive";
    icon.innerHTML = "&#10006;"; // X
  } else {
    x.className = "nav-links";
    icon.innerHTML = "&#9776;"; // Hamburger
  }
}

// IntersectionObserver, um die Nav auszublenden, wenn Footer sichtbar
document.addEventListener("DOMContentLoaded", function () {
  const header = document.querySelector(".nav-links");
  const footer = document.querySelector("#contact");

  if (footer) {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          header.style.display = "none";
        } else {
          header.style.display = window.innerWidth <= 600 && !header.classList.contains('responsive') ? "none" : "flex";
        }
      });
    }, { threshold: 0 });

    observer.observe(footer);
  }
});
</script>

</body>
</html>
